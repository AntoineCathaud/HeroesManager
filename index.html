<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login Twitter Client</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
	
		<div class="formulaire">
			<div>
				<div>
					<form>
						<span>
							Login
						</span>

						
						<div data-validate = "Username is required">
							<input id="login" class="input100" type="text" name="username" placeholder="Username">
							<span class="focus-input100"></span>
						</div>
						
						
						<div data-validate = "Password is required">
							<input id="pwd" type="password" name="pass" placeholder="Password">
							<span></span>
						</div>
						
						<div>
							<div>
								<input id="ckb1" type="checkbox" name="remember-me">
								<label for="ckb1">
									Remember me
								</label>
							</div>

							<div>
								<a href="#" class="txt1">
									Forgot?
								</a>
							</div>
						</div>

						<div>
							<button onclick="myFunction()">
								Login
							</button>
							<script>
								function myFunction() {
									let username = document.getElementById("login");
									let password = document.getElementById("pwd");
									alert(username.value);
									alert(password.value);
									const client = new Twitter({
  										subdomain: "api", // "api" is the default (change for other subdomains)
  										version: "1.1", // version "1.1" is the default (change for other subdomains)
  										consumer_key: "Qb0zx5AeHmf9jzXDJjMTRUNmH", // from Twitter.
  										consumer_secret: "0YC9uH6HkWbDwOSYdO4MRD0I7rz3crclijr07mMZZKkQ0TVRGM", // from Twitter.
  										access_token_key: "564269211-K4joqVZIdCaySd5lMfeFMGmVizFJVjVylU2f30kb", // from your User (oauth_token)
  										access_token_secret: "3u9WyRsZhvSdeU0qeOYPfrCTGGIzx4IBbyGdacAG0TLHj" // from your User (oauth_token_secret)
									});
									client.get("account/verify_credentials").then(results => {console.log("results", results);}).catch(console.error);
								}
							</script>
						</div>

					</form>
				</div>
			</div>
		</div>
	</body>
</html>
