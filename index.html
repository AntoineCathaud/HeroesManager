<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Heroes Manager</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>

	<body class="bg-dark">
		<div class="container p-3 mb-2 text-white">
			<h1 class="text-center mb-5 mt-4">Heroes Manager</h1>
			<div class="search">
				<div class="form-group">
					<label for="">Search your heroes or your villains</label>
					<input type="text" class="form-control " name="" id="name" placeholder="Name">
				</div>
				<button type="submit" id="search" class="btn btn-success">Search</button>
			</div>

			<div class="row text-center mt-3" id="champion selected">
				<div class="col-6" id="p1">
					<h3>Player 1 selection list</h3>
					<ul id="list-p1">

					</ul>
				</div>
				<div class="col-6" id="p2">
					<h3>Player 2 selection list</h3>
					<ul id="list-p2">

					</ul>
				</div>
			</div>

			<h5 id="player-active" data-id="1" class="text-center mt-2">Player 1 select a champion</h5>

			<div class="mt-5 mb-3 results">
				<ul class="list-group text-dark" id="champ-list">

				</ul>
			</div>

		</div>
		<script src = "./script.js"></script>
	</body>
</html>
